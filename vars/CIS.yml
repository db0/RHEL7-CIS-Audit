# AIDE
linuxcis_config_aide: true


# aide setup via - cron, timer
rhel7_aide_scan: cron
# AIDE cron settings
linuxcis_aide_cron:
  cron_user: root
  cron_file: /etc/crontab
  aide_job: '/usr/sbin/aide --check'
  aide_minute: 0
  aide_hour: 5
  aide_day: '*'
  aide_month: '*'
  aide_weekday: '*'

