{{ if .Vars.rhel7cis_level1 }}
  {{ if .Vars.SEC_ID_ENSURE_ONLY_ROOT_UID_0 }}
command:
  uid_0_check:
    title: 6.2.9 | L1 | Ensure root is the only UID 0 account
    exec: "awk -F: '($3 == 0) { print $1 }' /etc/passwd"
    exit-status: 0
    stdout:
    - 'root'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 6.2.9
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}
