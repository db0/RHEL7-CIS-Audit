# CIS for Chrony
{{ if eq .Vars.rhel7cis_time_synchronization "chrony" }}
  {{ if .Vars.rhel7cis_level1 }}
    {{ if .Vars.SEC_ID_ENSURE_TIME_SYNCHRONIZATION_IN_USE }}
package:
  chrony:
    title: 2.2.1.1 | L1 | Ensure time synchronization is in use | chrony
    installed: true
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 2.2.1.1
      CISv8:
      - 8.4
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
    {{ end }}
## chrony settings
    {{ if .Vars.SEC_ID_ENSURE_CHRONY_CONFIGURED }}
file:
  /etc/chrony.conf:
    title: 2.2.1.2 | L1 | Ensure chrony is configured | chrony.conf
    exists: true
    contains:
    - server
    skip: false
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 2.2.1.2
      CISv8:
      - 8.4
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
  /etc/sysconfig/chronyd:
    title: 2.2.1.2 | L1 | Ensure chrony is configured | sysconf
    exists: true
    contains:
    - 'OPTIONS="-u chrony"'
    skip: false
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 2.2.1.2
      CISv8:
      - 8.4
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
service:
  chronyd:
    title: 2.2.1.2 | L1 | Ensure chrony is configured | running
    enabled: true
    running: true
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 2.2.1.2
      CISv8:
      - 8.4
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
    {{ end }}
  {{ end }}
{{ end }}
