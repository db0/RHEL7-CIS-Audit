{{ if .Vars.rhel7cis_level1 }}
  {{ if .Vars.SEC_ID_ENSURE_SSH_IDLE_TIMEOUT }}
file:
  /etc/ssh/sshd_config:
    title: 5.3.16 | L1 | Ensure SSH Idle Timeout Interval is configured
    exists: true
    contains:
    - ClientAliveInterval {{ .Vars.rhel7cis_ssh_aliveinterval }}
    - ClientAliveCountMax {{ .Vars.rhel7cis_ssh_countmax }}
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.3.16
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}
