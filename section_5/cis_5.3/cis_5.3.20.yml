{{ if .Vars.rhel7cis_level2 }}
  {{ if .Vars.SEC_ID_ENSURE_SSH_ALLOWTCPFORWARDING_DISABLED }}
file:
  /etc/ssh/sshd_config:
    title: 5.3.20 | L2 | Ensure SSH AllowTcpForwarding is disabled
    exists: true
    contains:
    - 'AllowTcpForwarding no'
    - '!/^AllowTcpForwarding yes/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.3.20
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}
