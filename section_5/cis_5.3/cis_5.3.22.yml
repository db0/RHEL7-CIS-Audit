{{ if .Vars.rhel7cis_level1 }}
  {{ if .Vars.SEC_ID_ENSURE_SSH_MAXSESSIONS_LIMITED}}
file:
  /etc/ssh/sshd_config:
    title: 5.3.22 | L1 | Ensure SSH MaxSessions is limited
    exists: true
    contains:
    - '/^MaxSessions [2:10]/'
    - '!/^MaxSessions 1[11:9999]/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.3.22
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}
