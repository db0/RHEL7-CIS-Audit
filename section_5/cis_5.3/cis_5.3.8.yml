{{ if .Vars.rhel7cis_level1 }}
  {{ if .Vars.SEC_ID_ENSURE_SSH_IGNORERHOSTS_ENABLED }}
file:
  /etc/ssh/sshd_config:
    title: 5.3.8 | L1 | Ensure SSH IgnoreRhosts is enabled
    exists: true
    contains:
    - 'Ignorerhosts yes'
    - '!/^Ignorerhosts no/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.3.8
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}
